<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just for You</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            font-family: Arial, sans-serif;
            background-color: pink;
            text-align: center;
        }
        h1 {
            font-size: 3rem;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            font-size: 1.5rem;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
        }
        .yes {
            background-color: red;
            color: white;
        }
        .no {
            background-color: white;
            color: red;
            position: absolute;
        }
        .slideshow {
            width: 80%;
            max-width: 600px;
            overflow: hidden;
            position: relative;
            margin-top: 20px;
            border-radius: 15px;
        }
        .slides {
            display: flex;
            transition: transform 1s ease-in-out;
        }
        .slides img {
            width: 100%;
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <h1>Will you be my Valentine? ❤️</h1>
    <div class="buttons">
        <button class="yes" onclick="yesResponse()">Yes</button>
        <button class="no" id="noButton" onmouseover="moveNo()">No</button>
    </div>

    <div class="slideshow">
        <div class="slides" id="slideContainer">
            <img src="image1.jpg" alt="Us together">
            <img src="image2.jpg" alt="Cute moment">
            <img src="image3.jpg" alt="Smiling">
            <img src="image4.jpg" alt="On a trip">
            <img src="image5.jpg" alt="Dressed up">
        </div>
    </div>

    <script>
        function yesResponse() {
            alert('Yay! I love you! ❤️');
        }
        
        function moveNo() {
            var x = Math.random() * window.innerWidth * 0.7;
            var y = Math.random() * window.innerHeight * 0.7;
            document.getElementById("noButton").style.left = x + 'px';
            document.getElementById("noButton").style.top = y + 'px';
        }

        let index = 0;
        function slideShow() {
            const slides = document.getElementById("slideContainer");
            index++;
            if (index >= slides.children.length) {
                index = 0;
            }
            slides.style.transform = `translateX(-${index * 100}%)`;
        }
        setInterval(slideShow, 3000);
    </script>
</body>
</html>
