<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just for You, Yaneshka ❤️</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            font-family: Arial, sans-serif;
            background-color: pink;
            text-align: center;
        }
        h1 {
            font-size: 3rem;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            font-size: 1.5rem;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
        }
        .yes {
            background-color: red;
            color: white;
        }
        .no {
            background-color: white;
            color: red;
            position: absolute;
        }
        .slideshow {
            width: 80%;
            max-width: 600px;
            position: relative;
            margin-top: 20px;
            border-radius: 15px;
            background-color: rgba(255, 182, 193, 0.5);
            padding: 20px;
        }
        .slides {
            display: none;
            text-align: center;
            position: absolute;
            width: 100%;
        }
        .slides img {
            width: 100%;
            border-radius: 15px;
        }
        .message {
            font-size: 1.5rem;
            margin-top: 10px;
            color: darkred;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Yaneshka, Will you be my Valentine? ❤️</h1>
    <div class="buttons">
        <button class="yes" onclick="yesResponse()">Yes</button>
        <button class="no" id="noButton" onmouseover="moveNo()">No</button>
    </div>

    <div class="slideshow">
        <div class="slides" id="slide1">
            <img src="image1.jpg" alt="Us together">
            <div class="message">Every moment with you is special.</div>
        </div>
        <div class="slides" id="slide2">
            <img src="image2.jpg" alt="Cute moment">
            <div class="message">You're the best thing in my life.</div>
        </div>
        <div class="slides" id="slide3">
            <img src="image3.jpg" alt="Smiling">
            <div class="message">I love your smile so much!</div>
        </div>
        <div class="slides" id="slide4">
            <img src="image4.jpg" alt="On a trip">
            <div class="message">Every adventure is better with you.</div>
        </div>
        <div class="slides" id="slide5">
            <img src="image5.jpg" alt="Dressed up">
            <div class="message">Will you be my Valentine? ❤️</div>
        </div>
    </div>

    <script>
        function yesResponse() {
            alert('Yay! I love you! ❤️');
        }
        
        function moveNo() {
            var x = Math.random() * window.innerWidth * 0.7;
            var y = Math.random() * window.innerHeight * 0.7;
            document.getElementById("noButton").style.left = x + 'px';
            document.getElementById("noButton").style.top = y + 'px';
        }

        let index = 0;
        function showSlides() {
            let slides = document.getElementsByClassName("slides");
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            index++;
            if (index > slides.length) { index = 1; }
            slides[index - 1].style.display = "block";
            setTimeout(showSlides, 4000);
        }
        showSlides();
    </script>
</body>
</html>
